<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>工具</title>
	<style type="text/css">
		.input{
			float: left;
			width: 40%;
		}
		.choose{
			float: left;
			width: 20%;
		}
		.output{
			float: right;
			width: 40%;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="input">
			<h1>输入区1</h1>
			<textarea id="input1" rows="15" cols="80"></textarea>
			<h1>输入区2</h1>
			<textarea id="input2" rows="15" cols="80"></textarea>
		</div>
		<div class="choose">
			<h1>选择密码学工具</h1>
			<div>
				<input type="radio" name="algo" value="hmacmd5" id="hmacmd5" checked>hmacmd5
			</div>
			<div>
				<input type="radio" name="algo" value="hmacsha1" id="hmacsha1" >hmacsha1
			</div>
			<div>
				<input type="radio" name="algo" value="hmacsha3" id="hmacsha3" >hmacsha3
			</div>
			<div>
				<input type="radio" name="algo" value="hmacsha224" id="hmacsha224" >hmacsha224
			</div>
			<div>
				<input type="radio" name="algo" value="hmacsha256" id="hmacsha256" >hmacsha256
			</div>
			<div>
				<input type="radio" name="algo" value="hmacsha384" id="hmacsha384" >hmacsha384
			</div>
			<div>
				<input type="radio" name="algo" value="hmacsha512" id="hmacsha512" >hmacsha512
			</div>
			<div>
				<input type="radio" name="algo" value="aes_encode" id="aes_encode" >aes_encode
			</div>
			<div>
				<input type="radio" name="algo" value="aes_decode" id="aes_decode" >aes_decode
			</div>
			<div>
				<input type="radio" name="algo" value="des_encode" id="des_encode" >des_encode
			</div>
			<div>
				<input type="radio" name="algo" value="des_decode" id="des_decode" >des_decode
			</div>
			<div>
				<input type="radio" name="algo" value="tripledes_encode" id="tripledes_encode" >tripledes_encode
			</div>
			<div>
				<input type="radio" name="algo" value="tripledes_decode" id="tripledes_decode" >tripledes_decode
			</div>
			<div>
				<input type="radio" name="algo" value="rabbit_encode" id="rabbit_encode" >rabbit_encode
			</div>
			<div>
				<input type="radio" name="algo" value="rabbit_decode" id="rabbit_decode" >rabbit_decode
			</div>
			<div>
				<input type="radio" name="algo" value="rc4_encode" id="rc4_encode" >rc4_encode
			</div>
			<div>
				<input type="radio" name="algo" value="rc4_decode" id="rc4_decode" >rc4_decode
			</div>
			<div>
				<input type="radio" name="algo" value="rc4drop_encode" id="rc4drop_encode" >rc4drop_encode
			</div>
			<div>
				<input type="radio" name="algo" value="rc4drop_decode" id="rc4drop_decode" >rc4drop_decode
			</div>
		</div>
		<div class="output">
			<h1>输出区</h1>
			<textarea id="output" rows="40" cols="80"></textarea>
		</div>
	</div>
	<script src="js/crypto-js.min.js"></script>
	<script>
		const choose = {
			"hmacmd5": CryptoJS.HmacMD5,
			"hmacsha1": CryptoJS.HmacSHA1,
			"hmacsha3": CryptoJS.HmacSHA3,
			"hmacsha224": CryptoJS.HmacSHA224,
			"hmacsha256": CryptoJS.HmacSHA256,
			"hmacsha384": CryptoJS.HmacSHA384,
			"hmacsha512": CryptoJS.HmacSHA512,
			"aes_encode": CryptoJS.AES.encrypt,
			"aes_decode": CryptoJS.AES.decrypt,
			"des_encode": CryptoJS.DES.encrypt,
			"des_decode": CryptoJS.DES.decrypt,
			"tripledes_encode": CryptoJS.TripleDES.encrypt,
			"tripledes_decode": CryptoJS.TripleDES.decrypt,
			"rabbit_encode": CryptoJS.Rabbit.encrypt,
			"rabbit_decode": CryptoJS.Rabbit.decrypt,
			"rc4_encode": CryptoJS.RC4.encrypt,
			"rc4_decode": CryptoJS.RC4.decrypt,
			"rc4drop_encode": CryptoJS.RC4Drop.encrypt,
			"rc4drop_decode": CryptoJS.RC4Drop.decrypt,
		}
		const algo_list = document.getElementsByName("algo")
		input1.oninput = input2.oninput = () => {
			const value1 = input1.value
			const value2 = input2.value
			for (let i = 0; i < algo_list.length; i++) {
				const radio = algo_list[i]
				if (radio.checked) {
					output.value = choose[radio.value](value1, value2)
				}
			}
		};
	</script>
</body>
</html>
