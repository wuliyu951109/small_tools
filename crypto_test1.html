<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>工具</title>
	<style type="text/css">
		.input{
			float: left;
			width: 40%;
		}
		.choose{
			float: left;
			width: 20%;
		}
		.output{
			float: right;
			width: 40%;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="input">
			<h1>输入区</h1>
			<textarea id="input" rows="40" cols="80"></textarea>
		</div>
		<div class="choose">
			<h1>选择密码学工具</h1>
			<div>
				<input type="radio" name="algo" value="md5" id="md5" checked>md5
			</div>
			<div>
				<input type="radio" name="algo" value="sha1" id="sha1">sha1
			</div>
			<div>
				<input type="radio" name="algo" value="sha3" id="sha3">sha3
			</div>
			<div>
				<input type="radio" name="algo" value="sha224" id="sha224">sha224
			</div>
			<div>
				<input type="radio" name="algo" value="sha256" id="sha256">sha256
			</div>
			<div>
				<input type="radio" name="algo" value="sha384" id="sha384">sha384
			</div>
			<div>
				<input type="radio" name="algo" value="sha512" id="sha512">sha512
			</div>
			<div>
				<input type="radio" name="algo" value="ripemd160" id="ripemd160">ripemd160
			</div>
		</div>
		<div class="output">
			<h1>输出区</h1>
			<textarea id="output" rows="40" cols="80"></textarea>
		</div>
	</div>
	<script src="js/crypto-js.min.js"></script>
	<script>
		const choose = {
			"md5": CryptoJS.MD5,
			"sha1": CryptoJS.SHA1,
			"sha3": CryptoJS.SHA3,
			"sha224": CryptoJS.SHA224,
			"sha256": CryptoJS.SHA256,
			"sha384": CryptoJS.SHA384,
			"sha512": CryptoJS.SHA512,
			"ripemd160": CryptoJS.RIPEMD160,
		}
		const algo_list = document.getElementsByName("algo")
		input.oninput = e => {
			const value = e.target.value
			for (let i = 0; i < algo_list.length; i++) {
				const radio = algo_list[i]
				if (radio.checked) {
					output.value = choose[radio.value](value)
					break
				}
			}
		}
	</script>
</body>
</html>
